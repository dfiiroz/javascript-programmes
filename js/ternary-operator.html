<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing JS</title>
</head>

<body>
  <h1 id="firoz"></h1>

  <script>
    var enterNumber = Number(prompt("Enter Any Number"));

    var result = enterNumber > 0 ? "Positive" : enterNumber < 0 ? "Negative" : "Zero";

    document.getElementById("firoz").innerHTML = result;
  </script>
</body>

</html>
