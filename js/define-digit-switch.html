<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing JS</title>
</head>

<body>
  <h1 id="firoz">Hello Javascript</h1>

  <script>
    var digit = prompt("Enter any digit");

    switch (digit) {
      case "0":
        document.getElementById("firoz").innerHTML = "Zero";
        break;
      case "1":
        document.getElementById("firoz").innerHTML = "One";
        break;
      case "2":
        document.getElementById("firoz").innerHTML = "Two";
        break;
      case "3":
        document.getElementById("firoz").innerHTML = "Three";
        break;
      case "4":
        document.getElementById("firoz").innerHTML = "Four";
        break;
      case "5":
        document.getElementById("firoz").innerHTML = "Five";
        break;
      case "6":
        document.getElementById("firoz").innerHTML = "Six";
        break;
      case "7":
        document.getElementById("firoz").innerHTML = "Seven";
        break;
      case "8":
        document.getElementById("firoz").innerHTML = "Eight";
        break;
      case "9":
        document.getElementById("firoz").innerHTML = "Nine";
        break;
      default:
        document.getElementById("firoz").innerHTML = "Invalid Digit";
        break;
    }
  </script>
</body>

</html>
