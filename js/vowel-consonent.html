<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing JS</title>
</head>

<body>
  <h1 id="firoz">Hello Javascript</h1>



  <script>
    let letter = prompt("Enter Any English Letter");

    letter = letter.toLowerCase();

    if (letter == "a" || letter == "e" || letter == "i" || letter == "0" || letter == "u") {
      document.getElementById("firoz").innerHTML = letter + " : " + " is a vowel";
    } else {
      document.getElementById("firoz").innerHTML = letter + " : " + " is a consonent";
    }
  </script>
</body>

</html>
