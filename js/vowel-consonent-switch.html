<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practicing JS</title>
</head>

<body>
  <h1 id="firoz">Hello Javascript</h1>

  <script>
    var letter = prompt("Enter Any English Alphabet's Letter");
    letter = letter.toLocaleLowerCase();

    switch (letter) {
      case "a":
        document.getElementById("firoz").innerHTML = "Vowel";
        break;
      case "e":
        document.getElementById("firoz").innerHTML = "Vowel";
        break;
      case "i":
        document.getElementById("firoz").innerHTML = "Vowel";
        break;
      case "o":
        document.getElementById("firoz").innerHTML = "Vowel";
        break;
      case "u":
        document.getElementById("firoz").innerHTML = "Vowel";
        break;
      default:
        document.getElementById("firoz").innerHTML = "Consonent";
    }
  </script>
</body>

</html>
